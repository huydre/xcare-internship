<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5">
      <button
        class="btn btn-primary"
        id="loginBtn"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        Đăng nhập hệ thống
      </button>
    </div>

    <!-- modal login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-4 pb-4">
            <h1 class="text-center mb-4 fw-light" id="modalTitle">Member Login</h1>
            <form id="loginForm">
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-user text-dark" id="firstIcon"></i>
                  </span>
                  <input 
                    type="text" 
                    class="form-control border-start-0 ps-2" 
                    id="username" 
                    placeholder="Username"
                    aria-label="Username"
                  />
                </div>
                <div class="text-danger small mt-1 d-none" id="usernameError"></div>
              </div>
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="fas fa-lock text-dark" id="secondIcon"></i>
                  </span>
                  <input 
                    type="password" 
                    class="form-control border-start-0 ps-2" 
                    id="password" 
                    placeholder="Password"
                    aria-label="Password"
                  />
                </div>
                <div class="text-danger small mt-1 d-none" id="passwordError"></div>
              </div>
              <div class="alert alert-success d-none mb-3" id="successMessage" role="alert"></div>
              <button type="button" class="btn btn-success w-100 py-2 fs-5" id="loginSubmitBtn" style="background-color: #00CE81; border-color: #00CE81;">
                <span class="btn-text">Login</span>
                <span class="spinner-border spinner-border-sm d-none" id="loadingIcon" role="status" aria-hidden="true"></span>
              </button>
            </form>
          </div>
          <div class="modal-footer justify-content-center border-0 bg-light py-3">
            <a href="#" class="text-muted text-decoration-none" id="forgotPassword">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
